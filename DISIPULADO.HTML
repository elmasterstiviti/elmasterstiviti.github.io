<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
    <title>Iglesia [Nombre de la Iglesia]</title>

<body>
 <style>
    /* Reset general */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Poppins', sans-serif;
    line-height: 1.6;
    color: #333;
}

/* Encabezado */
header {
    background-color: #002244;
    color: #fff;
    padding: 20px;
    display: flex;
    align-items: center;
    justify-content: space-between;
    position: relative;
}

.logo-container {
    flex: 1;
}

.logo {
    width: 80px;
    height: auto;
}

/* Estilo para el título centrado */
.titulo-centrado {
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    font-size: 1.8rem;
    font-weight: 700;
    text-align: center;
}

/* Navegación */
nav {
    flex: 1;
    text-align: right;
}

nav ul {
    list-style: none;
}

nav ul li {
    display: inline-block;
    margin-left: 20px;
}

nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: 500;
    transition: color 0.3s;
}

nav ul li a:hover {
    color: #ffa500;
}


.hero {
    background: url('https://static.wixstatic.com/media/a26623_9b9309bf99584967acaeb4761d47ff8d~mv2.jpg/v1/crop/x_285,y_403,w_795,h_294/fill/w_698,h_258,al_c,q_80,usm_0.66_1.00_0.01,enc_auto/FONDO.jpg') no-repeat center center/cover;
    color: white;
    height: 500px;
    display: flex;
    justify-content: center;
    align-items: center;
    text-align: center;
    position: relative;
}

.hero-content {
    background: rgba(0, 0, 0, 0.5);
    padding: 5px;
    border-radius: 10px;
}

.hero h2 {
    font-size: 2.5rem;
    margin-bottom: 20px;
}

.hero p {
    font-size: 1.2rem;
    margin-bottom: 20px;
}

.cta {
    background-color: #ffa500;
    color: #fff;
    padding: 10px 20px;
    border-radius: 5px;
    text-decoration: none;
    font-weight: 500;
    transition: background-color 0.3s;
}

.cta:hover {
    background-color: #ff8000;
}

.eventos, .contacto {
    padding: 10.7px;
    text-align: center;
}

.eventos h2, .contacto h2 {
    font-size: 2rem;
    margin-bottom: 30px;
    background-color: #ff8000; /* Color al pasar el mouse */
}

.eventos ul {
    list-style: none;
    margin-top: 10px;
    font-size: 1.2rem;
    font-weight: 500;
}

.contacto form {
    margin-top: 20px;
    display: flex;
    flex-direction: column;
    align-items: center;
}

.contacto label {
    font-size: 1rem;
    margin-top: 15px;
}

.contacto input, .contacto textarea {
    width: 100%;
    max-width: 500px;
    padding: 10px;
    margin-top: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

.contacto button {
    margin-top: 20px;
    padding: 12px 25px;
    background-color: #002244;
    color: white;
    border: none;
    cursor: pointer;
    border-radius: 5px;
    font-weight: 600;
    transition: background-color 0.3s;
}

.contacto button:hover {
    background-color: #ffa500;
}

footer {
    background-color: #002244;
    color: #fff;
    text-align: center;
    padding: 15px 0;
    position: relative;
    bottom: 0;
    width: 100%;
}

 </style>
